<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ロジックシミュレーション</title>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .button-group {
            margin-bottom: 20px;
        }
        .button-group h3 {
            margin-bottom: 10px;
        }
        .button-group div {
            margin-bottom: 10px;
        }
        .button-group button {
            margin: 5px;
            padding: 10px;
        }
        .highlight {
            background-color: yellow;
        }
        .result {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="button-group" id="back-set-group">
        <h3>裏セットを選択してください</h3>
        <div>
            裏左:
            <button onclick="selectBackSet(this, '▲', 0)">▲</button>
            <button onclick="selectBackSet(this, '■', 0)">■</button>
            <button onclick="selectBackSet(this, '●', 0)">●</button>
        </div>
        <div>
            裏中:
            <button onclick="selectBackSet(this, '▲', 1)">▲</button>
            <button onclick="selectBackSet(this, '■', 1)">■</button>
            <button onclick="selectBackSet(this, '●', 1)">●</button>
        </div>
        <div>
            裏右:
            <button onclick="selectBackSet(this, '▲', 2)">▲</button>
            <button onclick="selectBackSet(this, '■', 2)">■</button>
            <button onclick="selectBackSet(this, '●', 2)">●</button>
        </div>
    </div>

    <div class="button-group" id="front-set-group">
        <h3>表セットを選択してください</h3>
        <div>
            表左:
            <button onclick="selectFrontSet(this, '球体', 0)">球体</button>
            <button onclick="selectFrontSet(this, '立方体', 0)">立方体</button>
            <button onclick="selectFrontSet(this, '三角錐', 0)">三角錐</button>
            <button onclick="selectFrontSet(this, '円柱', 0)">円柱</button>
            <button onclick="selectFrontSet(this, '円錐', 0)">円錐</button>
            <button onclick="selectFrontSet(this, '三角柱', 0)">三角柱</button>
        </div>
        <div>
            表中:
            <button onclick="selectFrontSet(this, '球体', 1)">球体</button>
            <button onclick="selectFrontSet(this, '立方体', 1)">立方体</button>
            <button onclick="selectFrontSet(this, '三角錐', 1)">三角錐</button>
            <button onclick="selectFrontSet(this, '円柱', 1)">円柱</button>
            <button onclick="selectFrontSet(this, '円錐', 1)">円錐</button>
            <button onclick="selectFrontSet(this, '三角柱', 1)">三角柱</button>
        </div>
        <div>
            表右:
            <button onclick="selectFrontSet(this, '球体', 2)">球体</button>
            <button onclick="selectFrontSet(this, '立方体', 2)">立方体</button>
            <button onclick="selectFrontSet(this, '三角錐', 2)">三角錐</button>
            <button onclick="selectFrontSet(this, '円柱', 2)">円柱</button>
            <button onclick="selectFrontSet(this, '円錐', 2)">円錐</button>
            <button onclick="selectFrontSet(this, '三角柱', 2)">三角柱</button>
        </div>
    </div>

    <div class="result" id="result">
        <h3>解剖手順:</h3>
        <p id="dissection-steps"></p>
        <h3>解剖後の表セット:</h3>
        <p id="dissected-front-set"></p>
    </div>
</div>

<script>
    let backSet = ['', '', ''];
    let frontSet = ['', '', ''];
    const symbols = {
        '球体': ['●', '●'], 
        '立方体': ['■', '■'], 
        '三角錐': ['▲', '▲'], 
        '円柱': ['■', '●'], 
        '円錐': ['▲', '●'], 
        '三角柱': ['▲', '■']
    };

    function selectBackSet(button, symbol, position) {
        backSet[position] = symbol;
        highlightButton(button, position, 'back');
        console.log('裏セット: ', backSet);
        if (backSet.every(val => val !== '') && frontSet.every(val => val !== '')) {
            showResult();
        }
    }

    function selectFrontSet(button, solid, position) {
        frontSet[position] = solid;
        highlightButton(button, position, 'front');
        console.log('表セット: ', frontSet);
        if (backSet.every(val => val !== '') && frontSet.every(val => val !== '')) {
            showResult();
        }
    }

    function highlightButton(button, position, type) {
        const buttonGroup = type === 'back' ? document.getElementById('back-set-group') : document.getElementById('front-set-group');
        const buttons = buttonGroup.querySelectorAll(`div:nth-child(${position + 2}) button`);
        buttons.forEach(btn => btn.classList.remove('highlight'));
        button.classList.add('highlight');
    }

    function getCorrectSymbols(backSymbol) {
        const allSymbols = ['▲', '■', '●'];
        return allSymbols.filter(sym => sym !== backSymbol);
    }

    function showResult() {
    let correctSet = [
        getCorrectSymbols(backSet[0]),
        getCorrectSymbols(backSet[1]),
        getCorrectSymbols(backSet[2])
    ];

    console.log('正解の形: ', correctSet);

    let currentSet = frontSet.map(s => symbols[s].slice());
    console.log('現在のセット: ', currentSet);
    let steps = [];
    let usedPairs = new Set(); // 追加：交換済みのペアを追跡

    for (let i = 0; i < 3; i++) {
        for (let j = 0; j < 2; j++) {
            if (!correctSet[i].includes(currentSet[i][j])) {
                for (let k = 0; k < 3; k++) {
                    if (i !== k && correctSet[k].includes(currentSet[i][j])) {
                        let swapIndex = currentSet[k].indexOf(correctSet[i][j]);
                        let pairKey = `${i}-${j}-${k}-${swapIndex}`; // 交換ペアのキーを生成

                        if (swapIndex !== -1 && !usedPairs.has(pairKey)) { // 交換ペアが未使用かどうか確認
                            console.log(`交換: ${['左', '中', '右'][i]}の${currentSet[i][j]}を${['左', '中', '右'][k]}の${currentSet[k][swapIndex]}と交換`);
                            steps.push(`${['左', '中', '右'][i]}の${currentSet[i][j]}を${['左', '中', '右'][k]}の${currentSet[k][swapIndex]}と交換`);
                            [currentSet[i][j], currentSet[k][swapIndex]] = [currentSet[k][swapIndex], currentSet[i][j]];
                            usedPairs.add(pairKey); // 交換ペアを記録
                            break;
                        }
                    }
                }
            }
        }
    }

    console.log('解剖手順: ', steps);

    document.getElementById('dissection-steps').innerText = steps.join('、');
    document.getElementById('dissected-front-set').innerText = currentSet.map(set => set.join(', ')).join(' | ');
}




</script>

</body>
</html>
