<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ロジックシミュレーション</title>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .button-group {
            margin-bottom: 20px;
        }
        .button-group button {
            margin: 5px;
            padding: 10px;
        }
        .highlight {
            background-color: yellow;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-gap: 10px;
        }
        .result {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="button-group" id="back-set-group">
        <h3>裏セットを選択してください</h3>
        <button onclick="selectBackSet(this, '▲')">▲</button>
        <button onclick="selectBackSet(this, '■')">■</button>
        <button onclick="selectBackSet(this, '●')">●</button>
    </div>

    <div class="button-group">
        <h3>表セットを選択してください</h3>
        <div class="grid" id="front-set-group">
            <button onclick="selectFrontSet(this, '球体')">球体</button>
            <button onclick="selectFrontSet(this, '立方体')">立方体</button>
            <button onclick="selectFrontSet(this, '三角錐')">三角錐</button>
            <button onclick="selectFrontSet(this, '円柱')">円柱</button>
            <button onclick="selectFrontSet(this, '円錐')">円錐</button>
            <button onclick="selectFrontSet(this, '三角柱')">三角柱</button>
        </div>
    </div>

    <button onclick="clearSelection()">入力クリア</button>

    <div class="result" id="result"></div>
</div>

<script>
    let backSet = [];
    let frontSet = [];
    const symbols = { '球体': '●', '立方体': '■', '三角錐': '▲', '円柱': '■●', '円錐': '▲●', '三角柱': '▲■' };

    function selectBackSet(button, symbol) {
        if (backSet.length < 3 && !backSet.includes(symbol)) {
            backSet.push(symbol);
            button.classList.add('highlight');
        }
        if (backSet.length === 3) {
            checkSelection();
        }
    }

    function selectFrontSet(button, solid) {
        if (frontSet.length < 3 && !frontSet.includes(solid)) {
            frontSet.push(solid);
            button.classList.add('highlight');
        }
        if (frontSet.length === 3) {
            checkSelection();
        }
    }

    function checkSelection() {
        if (backSet.length === 3 && frontSet.length === 3) {
            showResult();
        }
    }

    function showResult() {
        const correctShape = [
            symbols['球体'], symbols['立方体'], symbols['三角錐'],
            symbols['円柱'], symbols['円錐'], symbols['三角柱']
        ];

        let correctSet = [
            [correctShape.find(s => s !== backSet[0]), correctShape.find(s => s !== backSet[0] && s !== correctSet[0])],
            [correctShape.find(s => s !== backSet[1]), correctShape.find(s => s !== backSet[1] && s !== correctSet[1])],
            [correctShape.find(s => s !== backSet[2]), correctShape.find(s => s !== backSet[2] && s !== correctSet[2])]
        ];

        let currentSet = frontSet.map(s => symbols[s].split(''));
        let steps = [];

        for (let i = 0; i < 3; i++) {
            for (let j = 0; j < 2; j++) {
                if (currentSet[i][j] !== correctSet[i][j]) {
                    for (let k = 0; k < 3; k++) {
                        if (i !== k && correctSet[k].includes(currentSet[i][j])) {
                            let swapIndex = currentSet[k].indexOf(correctSet[i][j]);
                            steps.push(`左の${currentSet[i][j]}を${['左', '中', '右'][k]}の${currentSet[k][swapIndex]}と交換`);
                            [currentSet[i][j], currentSet[k][swapIndex]] = [currentSet[k][swapIndex], currentSet[i][j]];
                            break;
                        }
                    }
                }
            }
        }

        let resultHTML = `
            <h3>解剖手順:</h3>
            <p>${steps.join('、')}</p>
            <h3>解剖後の表セット:</h3>
            <p>${currentSet.map(set => set.join('')).join(', ')}</p>
        `;
        document.getElementById('result').innerHTML = resultHTML;
    }

    function clearSelection() {
        backSet = [];
        frontSet = [];
        document.querySelectorAll('button').forEach(button => {
            button.classList.remove('highlight');
        });
        document.getElementById('result').innerHTML = '';
    }
</script>

</body>
</html>
